<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container justify-content-center">
        <div class="d-flex flex-row">
            <div class="col"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <img src="../../images/conor-samuel-vPKGcFEbmjc-unsplash.jpg" class="card-img-top img-fluid" alt="...">
                        <h1 class="card-title"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    </div>
                    <div class="card-body">

                        <p class="card-text">Use the buttons below to keep score</p>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="playTo"><b>Playing To</b></label>
                            <select class="form-select" id="playTo">
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <!-- form-select div -->
                        </div>
                        <!-- card body div -->
                    </div>
                    <div class="card-footer btn-group" role="group" id="#button-group">
                        <button type="button" class="btn btn-success" id="p1Button">+1 Player One</button>
                        <button type="button" class="btn btn-primary" id="p2Button">+2 Player Two</button>
                        <button type="button" class="btn btn-danger" id="resetButton">Reset</button>
                        <!-- card footer div -->
                    </div>

                </div>

                <!-- main div -->
            </div>
            <div class="col"></div>
            <!-- row div -->
        </div>
        <!-- CONTAINER DIV -->
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
