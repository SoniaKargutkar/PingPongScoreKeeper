<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="d-flex flex-row justify-content-center pt-3 mt-3">
        <div class="p-0"></div>
        <div class="p-0">
            <div class="card" style="width: 30rem;">
                <img src="../../images/conor-samuel-vPKGcFEbmjc-unsplash.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">Ping Pong Score Keeper</h6>
                </div>
                <div class="list-group list-group-flush justify-content-space-evenly">
                    <div class="list-group-item">
                        <h1 class="scorekeeperh1"><span class="p1">0</span> to <span class="p2">0</span></h1>
                        <p>Use the buttons below to keep score</p>
                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupSelect01"><b>Playing To</b></label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected class="playinglimit">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="3">7</option>
                                <option value="4">8</option>
                                <option value="5">9</option>
                                <option value="6">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="container list-group-item">
                        <div class="btn-group" id="#button-group">
                            <button type="button" class="btn btn-success  " id="btn1">+1 Player One</button>
                            <button type="button" class="btn btn-primary " id="btn2">+1 Player Two</button>
                            <button type="button" class="btn btn-danger " id="btn3">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-0"></div>
        </div>
</div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
